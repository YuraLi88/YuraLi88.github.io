<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Test Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 300px;
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .test-button {
            padding: 1rem;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .test-button:hover, .test-button:focus {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Mobile Test</h1>
        <div class="button-container">
            <button class="test-button" onclick="openTest(1)">Test Block 1</button>
            <button class="test-button" onclick="openTest(2)">Test Block 2</button>
            <button class="test-button" onclick="openTest(3)">Test Block 3</button>
        </div>
    </div>

    <script>
        function openTest(blockNumber) {
            window.location.href = `test_mobile_block${blockNumber}.html`;
        }
    </script>
</body>
</html>
